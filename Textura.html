<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <canvas id="my_canvas" width="1000" height="800"></canvas>
    <script>
        var myCanvas = document.getElementById("my_canvas");
        var ctx = myCanvas.getContext("2d");
        var yOffset = 0;

        // Define un patrón de textura de madera
        var woodTexture = new Image();
        woodTexture.src = "C:\Users\Drobe\OneDrive\Escritorio\ESCUELA\4 Quinto semestre\Graficación\madera.jpg"; // Reemplaza con la ruta de tu imagen de textura de madera

        woodTexture.onload = function() {
            // Esta función se ejecutará una vez que la imagen de textura se haya cargado
            var woodPattern = ctx.createPattern(woodTexture, "repeat");
            ctx.fillStyle = woodPattern;

            ctx.fillRect(0, 0, myCanvas.width, myCanvas.height); // Llena el fondo con la textura de madera

            function drawFractal(startX, startY, len, angle, branchWidth) {
                ctx.lineWidth = branchWidth;

                ctx.beginPath();
                ctx.save();

                ctx.strokeStyle = "dark";
                ctx.translate(startX, startY - yOffset);  // Aplicamos un desplazamiento vertical
                ctx.rotate(angle * Math.PI/150);

                ctx.moveTo(0, 0);
                ctx.lineTo(0, -len);
                ctx.stroke();

                ctx.fillStyle = woodPattern; // Aplicamos la textura de madera

                ctx.shadowBlur = 150;
                ctx.shadowColor = "rgba(0,0,0,0)";

                if (len < 15) {
                    ctx.restore();
                    return;
                }

                drawFractal(0, -len, len * 0.8, angle - 50, branchWidth * 0.50);
                drawFractal(0, -len, len * 0.8, angle + 50, branchWidth * 0.50);

                ctx.restore();
            }

            function animate() {
                drawFractal(400, 500, 120, 0, 10);
                drawFractal(400, 500, 120, 0, 10);
                drawFractal(400, 500, 120, 0, 10);
                yOffset += 1;  // Incrementa el desplazamiento vertical para la animación
                requestAnimationFrame(animate);
            }

            animate();
        };
    </script>
</body>
</html>
